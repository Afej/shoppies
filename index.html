<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shopify internship assessment by Joshua Afekuro"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <title>The Shoppies</title>
  </head>
  <body>
    <!-- notification banner -->
    <div class="banner hidden" id="banner">
      <p id="bannerText">Lorem ipsum dolor sit amet..</p>
      <button id="closeBannerBtn">Close</button>
    </div>

    <!-- header -->
    <header>
      <h1 class="main-heading">The Shoppies!</h1>
      <p class="lead-text">Movie awards for entrepreneurs.</p>
    </header>

    <div class="container">
      <!-- serach form -->
      <form>
        <label for="search"> Search and nominate a movie.</label>
        <div class="form-input">
          <input
            type="text"
            name="search"
            id="search"
            class=""
            placeholder="Enter a Movie title"
          />
          <button type="submit" id="submitBtn">Search</button>
        </div>
      </form>

      <main>
        <div class="movies-container">
          <h3>Movies List</h3>
          <p id="movies-info">Search your favourite movies above.</p>
          <div class="spinner-container hidden" id="spinner">
            <div class="spinner"></div>
          </div>
          <ul id="movies-list"></ul>
        </div>

        <div class="nomination-container">
          <h3>Nominations</h3>
          <div id="nomination-info">
            Search movies and add your nominations.
          </div>
          <ul id="nomination-list" class=""></ul>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
